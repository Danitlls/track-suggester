<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Track Sugester</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Track Suggester</h1>
        <h2>Find out your best match in the tech world</h2>
      </div>
      <div class="survey">
        <h3>Take the survey!</h3>
        <form class="" action="index.html" method="post">

          <div class="form-group">
            <p>Are you a detail-oriented person?</p>
            <label class="checkbox-inline"><input type="radio" name="detail" value="a">Yes, I am!.</label>
            <label class="checkbox-inline"><input type="radio" name="detail" value="b">Sometimes I am.</label>
            <label class="checkbox-inline"><input type="radio" name="detail" value="b">Not really.</label>
          </div>  <!-- closes form-group -->

          <div class="form-group">
            <p>Do you consider yourself a mainly logical or emotional person?</p>
            <label class="checkbox-inline"><input type="radio" name="detail" value="a">Mostly logical.</label>
            <label class="checkbox-inline"><input type="radio" name="detail" value="b">I can't decide.</label>
            <label class="checkbox-inline"><input type="radio" name="detail" value="b">Mostly emotional.</label>
          </div>  <!-- closes form-group -->

          <div class="form-group">
            <p>Are you a detail-oriented person?</p>
            <label class="checkbox-inline"><input type="radio" name="detail" value="a">Yes, I am!.</label>
            <label class="checkbox-inline"><input type="radio" name="detail" value="b">Sometimes I am.</label>
            <label class="checkbox-inline"><input type="radio" name="detail" value="b">Not really.</label>
          </div>  <!-- closes form-group -->

          <div class="form-group">
            <p>Do you find Art inspiring?</p>
            <label class="checkbox-inline"><input type="radio" name="detail" value="a">Rearly.</label>
            <label class="checkbox-inline"><input type="radio" name="detail" value="b">It depends on the artist.</label>
            <label class="checkbox-inline"><input type="radio" name="detail" value="b">I love Art!</label>
          </div>  <!-- closes form-group -->

          <div class="form-group">
            <p>Are you familiar with any of this lenguages?</p>
            <label class="checkbox">
              <input type="checkbox" name="Options" id="inlineRadio1" value="a"> Ruby/Rails
            </label>
            <label class="checkbox">
              <input type="checkbox" name="Options" id="inlineRadio2" value="b"> Java
            </label>
            <label class="checkbox">
              <input type="checkbox" name="Options" id="inlineRadio3" value="c"> JavaScript
            </label>
            <label class="checkbox">
              <input type="checkbox" name="Options" id="inlineRadio4" value="d"> CSS
            </label>
          </div>  <!-- closes form-group -->
        </form>
      </div>  <!-- closes survey -->
    </div> <!-- closes main container -->
  </body>
</html>
